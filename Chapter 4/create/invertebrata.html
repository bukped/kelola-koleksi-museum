}


// Mengambil elemen form
const form = document.getElementById("form");

// Menambahkan event listener untuk form submission
form.addEventListener("submit", (e) => {
    e.preventDefault();

    // Mengambil nilai dari input
    const nama = document.getElementById("nama").value;
    const lokasi_ditemukan = document.getElementById("lokasi_ditemukan").value;
    const waktu_ditemukan = document.getElementById("waktu_ditemukan").value;

    postData({ nama: nama, lokasi_ditemukan: lokasi_ditemukan, waktu_ditemukan: waktu_ditemukan });
