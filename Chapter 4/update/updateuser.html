    <script>
      const API_ENDPOINT = "https://sbc-sebatcabut.herokuapp.com";

      let params = new URLSearchParams(location.search);
      let id = params.get("id");

      const getDataById = (id) => {
        fetch(API_ENDPOINT + "/user/" + id)
          .then((response) => response.json())
          .then((data) => {
            displayDataById(data.data.data);
          })
          .catch((error) => console.log(error));
      };

      getDataById(id); //move this here

      const displayDataById = (data) => {
        document.getElementById("update-id").value = data.id;
        document.getElementById("update-name").value = data.name;
        document.getElementById("update-username").value = data.username;
        document.getElementById("update-password").value = data.password;
        document.getElementById("update-role").value = data.role;
        document.getElementById("update-token").value = data.token;
      };

      document
        .getElementById("update-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let id = document.getElementById("update-id").value;
          let name = document.getElementById("update-name").value;
          let username = document.getElementById("update-username").value;
          let password = document.getElementById("update-password").value;
          let role = document.getElementById("update-role").value;
          let token = document.getElementById("update-token").value;

          fetch(API_ENDPOINT + "/user/" + id, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              username: username,
              password: password,
              role: role,
              token: token,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success:", data);
              window.location.href = "/tabel/user.html";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
